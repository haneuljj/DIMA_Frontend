<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        a { text-decoration: none; }
        a:link { color: skyblue; }
        a:hover, p.one:hover { 
            background-color: brown; 
            font-size: 1.2em;
        }
        a:active { color: yellow; }
        a:visited { color: blue; }

    </style>
</head>
<body>
    <h2>가상 클래스 선택자</h2>
    <p>
        선택자 뒤에 콜론을 붙여 특별한 상태에 따라 동작하도록 하는 선택자<br>
        :link, :hover, :active, :visited 등
    </p>

    <div>
        <a href="http://naver.com">네이버로 이동</a>
    </div> <br>
    <h3>가상 선택자</h3>
    <p class="one">p 태그 - 1</p>
    <p class="one">p 태그 - 2</p>

</body>
</html>
