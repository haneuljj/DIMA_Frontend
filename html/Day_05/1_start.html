<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 시작</title>
    <script>
        // 자바스크립트 엔진: https://ko.wikipedia.org/wiki/V8_(%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8_%EC%97%94%EC%A7%84)
        alert("경고창 1");  //돔 존재를 모름
    </script>
</head>
<body>
    <h2>자바스크립트 시작</h2>
    <p>
        &lt;script&gt; 와 &lt;/script&lt; 사이에 코드를 입력해야한다.<br>
        head 태그 사이나 body 태그 사이, 어느 곳에 있어도 무방하다. <br>
        단, script에서 dom에 접근하려면 dom이 완성된 이후에 접근해야 한다.
    </p>

    <script>
        alert("경고창 2");
        /*돔 트리 완성 전에 또만나서 하얀창에서 두번째 경고창이 또 뜸
        돔의 랜더링 전이지만 돔 트리가 존재함은 아는 상태 -> 즉, 돔 조작 가능*/
    </script>
</body>
</html>
