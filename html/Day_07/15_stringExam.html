<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 함수 연습</title>
    <script defer src="./script/A12_stringExam.js"></script>
</head>
<body>
    <h2>문자열 함수 연습</h2>
    <p>
        사용자가 버튼 클릭시 아이디, 생년월일이 올바른 형식으로 입력되었는지 확인
    </p>
    <hr>

    <div>
        아이디: <input type="text" id="userid" placeholder="아이디를 5~10자 사이로 입력">
        생년월일: <input type="text" id="birthday" placeholder="생년월일 8자 입력">
        <input type="button" value="Check" id="check">
    </div>
</body>
