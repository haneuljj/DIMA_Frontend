<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Node 접근 처리</title>
    <script defer src="./script/A23_node.js"></script>
</head>
<body>
    <h2>DOM Node 접근 처리</h2>
    <p>
        <h3>insertAdjacentHTML의 첫 번째 속성의 종류</h3>
        beforeend: 닫는 태그 바로 앞, 태그 끝나기 전 <br>
        beforebegin: 시작 태그 바로 앞, 태그 시작 전 <br>
        afterbegin: 시작 태그 바로 뒤, 태그 시작 후 <br>
        afterend: 닫는 태그 바로 뒤, 태그 끝난 후

    </p>
    <div>
        <input type="button" id="afterend" value="afterend">
        <input type="button" id="afterbegin" value="afterbegin">
        <input type="button" id="beforeend" value="beforeend">
        <input type="button" id="beforebegin" value="beforebegin">
    </div>
    <ul id="list">
        <li>뼈해장국</li>
        <li>라조기</li>
        <li>무수분카레</li>
    </ul>
</body>
</html>
