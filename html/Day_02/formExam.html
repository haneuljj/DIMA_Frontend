<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원가입</title>
    <style>
        div {
            background-color: beige;
        }
    </style>
</head>
<body>
        <a href="naver.com">
            <img src="../images/naver.png" alt="naver logo" width="200">
        </a>
    
    <div class="content">
        <form action="" method="post">
            <label for="userid">아이디</label><br>
            <input type="text" name="userid" id="userid" placeholder="@naver.com" required><br> <!--required: 반드시 입력해야하는 항목-->

            <label for="userpwd">비밀번호</label><br>
            <input type="password" name="userpwd" id="userpwd" placeholder="비밀번호 입력" required><br>
            
            <label for="userpwd2">비밀번호 재확인</label><br>
            <input type="password" name="userpwd2" id="userpwd2" placeholder="비밀번호 재입력" required><br>

            <label for="username">이름</label><br>
            <input type="text" name="username" id="username" placeholder="이름 입력" required><br>

            <label for="birthyear">생년월일</label><br>
            <input type="number" name="year" id="birthyear" maxlength="4" placeholder="년(4자)" required>
            <select name="month" id="" required>
                <optgroup>
                    <option value="월" selected hidden disabled>월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </optgroup>
            </select>
            <label for="birthday"></label>
            <input type="number" name="day" id="birthday" maxlength="2" placeholder="일" required><br>
        
            <label for="gender">성별</label><br>
            <input type="radio" name="gender">남성 &nbsp;
            <input type="radio" name="gender">여성<br>

            <label for="email">본인 확인 이메일(선택)</label><br>
            <input type="email" name="email" id="email" placeholder="선택입력"><br>

            <label for="phonenumber">휴대전화</label><br>
            <select name="phonenumber" id="phonenumber" required>
                <optgroup>
                    <option value="대한민국 +82">대한민국 +82</option>
                    <option value="일본 +81">일본 +81</option>
                    <option value="중국 +86">중국 +86</option>
                    <option value="미국/캐나다 +1">미국/캐나다 +1</option>
                    <option value="호주 +61">호주 +61</option>
                </optgroup>
            </select>
            <br>
            <input type="tel" name="phonenumber" id="phonenumber" required>
            <input type="button" value="인증번호 받기" required><br>
            <input type="text" name="identified" maxlength="6" placeholder="인증번호 입력하세요" required><br>

            <input type="checkbox" name="agreement" value="agree" checked="checked" required>개인정보 수집 및 이용 동의<br>

            <input type="submit" name="insert" value="가입하기">
        </form>
    </div>

    <div class="footer">
        <a href="https://policy.naver.com/rules/service.html">이용약관</a>
    <a href="https://policy.naver.com/rules/privacy.html">개인정보처리방침</a>
    <a href="https://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a>
    <a href="https://help.naver.com/service/5640/category/bookmark?lang=ko">회원정보 고객센터</a><br>

    <a href="https://www.navercorp.com/">
        <img src="../images/navercorp.png" alt="naver logo" width="300">
    </a>
    </div>
    

</body>
</html>
