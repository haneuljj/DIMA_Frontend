<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 콘텐츠</title>
    <!--CSS로 테이블 디자인 적용-->
    <style>
        table {
            border: 2px  solid #333;
            border-collapse: collapse;
        }
        table thead{
            background-color: #eee;
        }
        table th,
        table td {
            border : 1px, solid #eee;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h2>테이블을 만드는 태그</h2>
    <ul>
        <li>행(row): 가로, 레코드</li>
        <li>열(column): 세로</li>
        <li>셀(cell): 행과 열이 만나서 생성되는 하나의 칸</li>
    </ul>

    <table border="1"> <!--border: 테이블 모양 넣기-->
        <caption>표의 제목</caption>
        <thead>
            <tr>
                <th>제목 셀1</th> <!--제목 셀-->
                <th>제목 셀2</th>
                <th>제목 셀3</th>
                <th>제목 셀4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>본문 11</td>
                <td>본문 12</td>
                <td>본문 13</td>
                <td>본문 14</td>
            </tr>
            <tr>
                <td>본문 21</td>
                <td>본문 22</td>
                <td>본문 23</td>
                <td>본문 24</td>
            </tr>
            <tr>
                <td>본문 31</td>
                <td>본문 32</td>
                <td>본문 33</td>
                <td>본문 34</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
