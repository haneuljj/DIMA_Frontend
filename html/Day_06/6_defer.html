<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 실행 위치에 따른 결과</title>
    <script defer src="./script/A03_defer.js"></script>
    <!--defer: HTML 파싱하면서 JS만나면 중단하지 않고 다운로드하고 JS실행은 파싱이 완료되고 실행-->
    <!--async: HTML 파싱하면서 JS만나면 중단하지 않고 다운로드, JS실행시는 파싱 중단됨; 공백이 존재하긴함-->
</head>
<body>
    <h2>자바스크립트 실행 위치에 따른 결과</h2>
    <div id="result"></div>
</body>
</html>
